version: '3.8'

services:
  # Streamlit Application - Direct CrewAI Integration (No API Layer)
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crewai-streamlit
    ports:
      - "8501:8501"
    environment:
      # Qdrant Configuration
      - QDRANT_URL=${QDRANT_URL}
      - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME:-insinnoflux-seric}
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL=${MODEL:-gpt-4}
      - AGENT_TEMPERATURE=${AGENT_TEMPERATURE:-0.3}
      
      # Voyage AI Configuration
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      
      # CrewAI Settings
      - CREWAI_TELEMETRY_OPT_OUT=true
      
      # Streamlit Settings
      - STREAMLIT_CLIENT_LOGGER_LEVEL=info
      - STREAMLIT_LOGGER_LEVEL=info
    
    volumes:
      - .:/app
      - /app/__pycache__
    restart: unless-stopped
    networks:
      - crewai-network
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  crewai-network:
    driver: bridge
