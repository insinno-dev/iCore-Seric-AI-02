version: '3.8'

services:
  # Streamlit Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: device_support_app
    ports:
      - "8501:8501"
    environment:
      # Qdrant Configuration
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION_NAME=device_solutions
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL_NAME=${OPENAI_MODEL_NAME:-gpt-4}
      
      # Voyage AI Configuration
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      
      # CrewAI Settings
      - CREWAI_TELEMETRY_OPT_OUT=true
      
      # Streamlit Settings
      - STREAMLIT_CLIENT_LOGGER_LEVEL=info
      - STREAMLIT_LOGGER_LEVEL=info
    
    volumes:
      - .:/app
      - /app/__pycache__
    depends_on:
      qdrant:
        condition: service_started
    restart: unless-stopped
    networks:
      - device_support_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_vector_db
    ports:
      - "6333:6333"
    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    networks:
      - device_support_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  qdrant_storage:

networks:
  device_support_network:
    driver: bridge
